<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Generation Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Automated Notification and Lead Generation Bot</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/scrape" method="POST">
                    <div class="mb-3">
                        <label for="industry" class="form-label">Industry</label>
                        <input type="text" class="form-control" id="industry" name="industry" placeholder="Enter industry (e.g., Tech, Healthcare)" required>
                    </div>
                    <div class="mb-3">
                        <label for="keywords" class="form-label">Keywords (comma-separated)</label>
                        <input type="text" class="form-control" id="keywords" name="keywords" placeholder="Enter keywords (e.g., AI, machine learning)" required>
                    </div>
                    <div class="mb-3">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="country" name="country" placeholder="Enter country (e.g., USA, India)" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Scrape and Notify</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
